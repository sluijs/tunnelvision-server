name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Linux
      run: cargo build --release

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build Windows
    - run: cargo build --release
    
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build MacOS
    - run: cargo build --release
    
    
